<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
   	<script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/jquery.form.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <style>
    	html,body {
    		height: 100%;
    	}
    	.login-frame {
    		position: absolute;
    		top: 50%;
    		left: 50%;
    		transform: translate(-50%, -50%);
		}
    </style>
	<title>관리자 페이지 - 로그인</title>
</head>


<body>
    <div class="container login-frame">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                  
                    <div class="panel-body">
                        <form role="form" th:action="@{/manager/login}" method="POST">
                            <div class="form-group">
                                <input class="form-control" placeholder="Email" name="email" type="text" autofocus="true" />
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" type="password" value=""/>
                            </div>
                             <div align="center" th:if="${param.error}">
	                            <div align="center" th:if="${#strings.equals('true',param.error[0])}">                                    
	                                <p style="font-size: 20; color: #FF1C19;">이메일, 비밀번호를 확인해주세요.</p>
	                            </div>
                            </div>           
                            <button class="btn btn-lg btn-success btn-block btn-login" type="submit">로그인</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
